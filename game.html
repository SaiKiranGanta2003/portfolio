<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylr.css">
</head>

<body>
    <header id="head">
        <h1>welcome to the game of lock paper scissors</h1>
    </header>
    <div id="imagsec" class="choices">
        <div class="choice" id="lock">
            <img src="lock.png" alt="lock" id="img1" height="150px" width="150px">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper" id="img2" height="150px" width="150px">
        </div>
        <div class="choice" id="scissors">
            <img src="scis.png" alt="scissors" id="img3"height="150px" width="150px">
        </div>
    </div>
    <div id="selection">
            <div><p  id="userselection">start the game</p><p>your selection</p></div>
            <div ><p id="compselection">start the game</p><p>comp selection</p></div>
    </div><br>
    <div class="score-board">
        <div class="score"><p id="userscore">0</p><p>you</p></div>
        <div class="score"><p id="compscore">0</p><p>comp</p></div>
    </div>

    <div class="msgcontainer">
        
        <p id="msg">play your move.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
